{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Match</th>
            <th scope="col">Start Time</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>
                <a href="/events/{{event.id}}">{{event.name}}</a>
            </td>
            <td>{{event.start_time}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
