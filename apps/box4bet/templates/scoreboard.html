{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">User</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{score.user.username}}</td>
            <td>{{score.score}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
